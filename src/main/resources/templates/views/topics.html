<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <style>
        .card {
            max-width: 150px; /* Ajusta el ancho m√°ximo de la tarjeta */
            margin: auto; /* Centra la tarjeta horizontalmente */
        }
        .card-image {
            height: 100px; /* Ajusta la altura de la imagen */
        }
        .card-image img {
            object-fit: cover; /* Asegura que la imagen cubra el contenedor */
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>

    <nav th:replace="components/navbar :: nav_bar">

    </nav>

    <h2 class="title is-2 has-text-centered" style="margin-top: 20px;">Mis temas</h2>
    <a href="#" class="button is-warning" style="margin-left: 30px;">Agregar</a>


    <section class="section">
        <div class="container">
            <div class="columns is-multiline is-centered">
                <!-- Itera sobre cada topic en topics -->
                <div class="column is-one-quarter" th:each="topic : ${topics}">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img
                                        src="https://bulma.io/assets/images/placeholders/1280x960.png"
                                        alt="Placeholder image"
                                />
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4" th:text="${topic.name}"></p>
                                    <a th:href="@{'/' + ${topic.id} + '/listSubTopics'}">Ver</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






</body>
</html>
